<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <style>
    body {
      font-family: {{ choice(['"Lato"','"Roboto"','"La Belle Aurore"']) | safe }}, sans-serif;
    }

    li {
    display: inline;
  }</style>
</head>
<body>
{% for x in ret %}
  <ul>
    {% for y in x %}
      <li>{{ y }}</li>
    {% endfor %}
  </ul>
{% endfor %}
</body>
</html>
